<!-- sol_index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Exchange</title>
    <style>
        /* Встроенные стили */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .sol-container, .cayros-container {
            display: flex;
            align-items: flex-start; /* Выравниваем элементы по верхнему краю */
            margin-left: 3%; /* Отступ слева от границы экрана */
            margin-top: 20px; /* Небольшой отступ сверху */
        }

        .image-button-container {
            position: relative; /* Создаем относительное позиционирование для контейнера */
            display: flex;
            flex-direction: column; /* Группируем элементы вертикально */
            align-items: flex-start; /* Выравниваем элементы по левому краю */
            height: 60px; /* Фиксированная высота контейнера (равна высоте изображения) */
        }

        .sol-image, .cayros-image {
            width: 60px;
            height: 60px;
            margin-right: 15px; /* Отступ справа от изображения */
            border-radius: 8px; /* Скругление углов изображения */
        }

        .button-container {
            position: absolute; /* Абсолютное позиционирование для кнопок */
            bottom: 0; /* Привязываем кнопки к нижней границе контейнера */
            left: 75px; /* Сдвигаем кнопки на ширину изображения + отступ */
            display: flex; /* Кнопки располагаются в одну строку */
            gap: 15px; /* Пространство между кнопками */
        }

        /* Стили кнопок взяты из style_index.css */
        .action-button {
            display: inline-block;
            width: auto; /* Автоматическая ширина */
            font-size: 12px;
            padding: 5px 10px; /* Отступы внутри кнопки */
            border: 2px solid #00bfff; /* Голубая рамка 2 пикселя */
            color: black; /* Черный текст */
            border-radius: 10px; /* Скругленные углы */
            text-decoration: none; /* Убираем подчеркивание у ссылки */
            cursor: pointer;
            text-align: center;
            background-color: transparent; /* Прозрачный фон */
        }

        /* Эффект при наведении на кнопку */
        .action-button:hover {
            background-color: #00bfff; /* Темнее голубой при наведении */
            color: white; /* Белый текст при наведении */
        }

        .exchange-rate {
            font-size: 14px;
            color: #333;
            margin: 0; /* Убираем стандартные отступы */
            margin-bottom: 10px; /* Отступ между текстом курса и кнопками */
        }

        .separator {
            width: 94%; /* Ширина разделителя с отступами 3% слева и справа */
            height: 1px; /* Толщина разделителя 1 пиксель */
            background-color: #00bfff; /* Голубой цвет разделителя */
            margin-top: 10px; /* Расстояние от нижней части изображения до разделителя */
            margin-left: 3%; /* Отступ слева */
        }
    </style>
</head>
<body>
    <!-- Блок с изображением и кнопками Solana -->
    <div class="sol-container">
        <!-- Контейнер для изображения и кнопок -->
        <div class="image-button-container">
            <!-- Изображение Solana -->
            <img src="https://github.com/CayrosBot/first/blob/main/sol_logo-min.jpg?raw=true" alt="Solana Logo" class="sol-image">

            <!-- Кнопки "Купить" и "Продать" -->
            <div class="button-container">
                <button class="action-button">Купить</button>
                <button class="action-button">Продать</button>
            </div>
        </div>

        <!-- Текст курса -->
        <div class="exchange-rate">
            1 SOL = <span id="sol-price">...</span> RUB
        </div>
    </div>

    <!-- Первый разделитель -->
    <div class="separator"></div>

    <!-- Блок с изображением и кнопками Cayros -->
    <div class="cayros-container" style="margin-top: 20px;">
        <!-- Контейнер для изображения и кнопок -->
        <div class="image-button-container">
            <!-- Изображение Cayros -->
            <img src="https://github.com/CayrosBot/first/blob/main/cayros_logo-min.jpg?raw=true" alt="Cayros Logo" class="cayros-image">

            <!-- Кнопки "Купить" и "Продать" -->
            <div class="button-container">
                <button class="action-button">Купить</button>
                <button class="action-button">Продать</button>
            </div>
        </div>

        <!-- Текст курса -->
        <div class="exchange-rate">
            1 CAYROS = <span id="cayros-price">...</span> RUB
        </div>
    </div>

    <!-- Второй разделитель -->
    <div class="separator"></div>

    <!-- Встроенный JavaScript -->
    <script>
        // Получаем текущий курс SOL через публичный API
        document.addEventListener('DOMContentLoaded', function () {
            const apiUrl = 'https://api.coingecko.com/api/v3/simple/price?ids=solana&vs_currencies=rub';

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const solPrice = data.solana.rub; // Получаем цену SOL в рублях
                    document.getElementById('sol-price').textContent = solPrice.toFixed(2); // Выводим цену SOL, округленную до 2 знаков

                    // Рассчитываем цену CAYROS как SOL * 0.0011 и округляем до 2 знаков
                    const cayrosPrice = (solPrice * 0.0011).toFixed(2);
                    document.getElementById('cayros-price').textContent = cayrosPrice; // Выводим цену CAYROS
                })
                .catch(error => {
                    console.error('Ошибка при получении курса:', error);
                    document.getElementById('sol-price').textContent = 'N/A'; // Если произошла ошибка, показываем N/A
                    document.getElementById('cayros-price').textContent = 'N/A'; // Если произошла ошибка, показываем N/A
                });
        });
    </script>
</body>
</html>
