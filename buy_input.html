<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подтверждение заказа CAYROS</title>
    <style>
        /* Общие настройки */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }

        /* Основной контейнер */
        .container-wrap {
            width: 100%;
            padding: 0 3%;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border: 2px solid #87CEEB;
            border-radius: 15px;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        /* Заголовок страницы (стили из input со стилями.txt) */
        h2 {
            font-size: 16px;
            text-align: center;
            margin-top: 3%; /* Отступ от верха */
            margin-bottom: 10px; /* Отступ до блока ввода */
        }

        /* Поля вывода данных */
        .field {
            margin-bottom: 20px;
            position: relative; /* Для корректного размещения элементов */
            padding: 0 10px; /* Добавляем отступы, чтобы поля не заходили на рамку */
            box-sizing: border-box;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .result-container {
            width: 100%;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #87CEEB; /* Установлена толщина рамки в 1 пиксель */
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }

        /* Кнопка "Вернуться к покупке" (стили из input со стилями.txt) */
        button#backButton {
            width: 100%;
            padding: 10px;
            background-color: #ffffff;
            color: #000000;
            font-size: 16px;
            border: 2px solid #87CEEB;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        button#backButton:hover {
            background-color: #87CEEB;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container-wrap">
        <div class="container">
            <!-- Заголовок -->
            <h2>Подтверждение заказа CAYROS</h2>

            <!-- Вывод данных -->
            <div class="field">
                <label>Имя:</label>
                <div id="user-name-display" class="result-container">Загрузка...</div>
            </div>
            <div class="field">
                <label>Адрес кошелька:</label>
                <div id="wallet-address-display" class="result-container">Загрузка...</div>
            </div>
            <div class="field">
                <label>Номер телефона:</label>
                <div id="phone-number-display" class="result-container">Загрузка...</div>
            </div>
            <div class="field">
                <label>Количество CAYROS:</label>
                <div id="cayros-amount-display" class="result-container">Загрузка...</div>
            </div>
            <div class="field">
                <label>Общая стоимость:</label>
                <div id="total-cost-display" class="result-container">Загрузка...</div>
            </div>

            <!-- Кнопка "Вернуться к покупке" -->
            <div class="field">
                <button id="backButton">Вернуться к покупке</button>
            </div>
        </div>
    </div>

    <script>
        // Получаем данные из localStorage
        const formData = JSON.parse(localStorage.getItem('formData'));

        if (formData) {
            // Выводим данные на экран
            document.getElementById('user-name-display').textContent = formData.name || 'Не указано';
            document.getElementById('wallet-address-display').textContent = formData.walletAddress || 'Не указано';
            document.getElementById('phone-number-display').textContent = formData.phoneNumber || 'Не указано';
            document.getElementById('cayros-amount-display').textContent = `${formData.cayrosAmount} CAYROS`;
            document.getElementById('total-cost-display').textContent = formData.totalCost || 'Не рассчитано';
        } else {
            // Если данные не найдены, показываем сообщение об ошибке
            alert('Произошла ошибка при получении данных.');
            window.location.href = 'buy_cayros.html';
        }

        // Обработчик кнопки "Вернуться к покупке"
        document.getElementById('backButton').addEventListener('click', function () {
            window.location.href = 'buy_cayros.html';
        });
    </script>
</body>
</html>
