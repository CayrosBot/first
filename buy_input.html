<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подтверждение заказа</title>
    <style>
        /* Общие настройки */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }

        /* Фиксированный заголовок с кнопкой "Назад" */
        .header-wrap {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #ffffff;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            z-index: 1000;
            border-bottom: 1px solid #ccc;
        }

        /* Кнопка "Назад" */
        .back-button {
            display: inline-block;
            font-size: 14px;
            padding: 5px 10px;
            border: 2px solid #00bfff;
            color: black;
            text-transform: lowercase;
            text-decoration: none;
            cursor: pointer;
            border-radius: 5px;
            background-color: transparent;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .back-button:hover {
            background-color: #00bfff;
            color: white;
        }

        /* Второй заголовок */
        .sub-title {
            font-size: 18px;
            text-align: center;
            margin-top: 60px;
            margin-bottom: 20px;
            color: #333;
        }

        /* Основной контейнер */
        .container-wrap {
            width: 100%;
            padding: 0 3%;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
        }

        /* Форма */
        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border: 2px solid #00bfff;
            border-radius: 15px;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            text-align: center; /* Выравнивание содержимого по центру */
        }

        /* Поля вывода данных */
        .field {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            text-align: left; /* Метки выравниваются по левому краю */
        }

        .result-container {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
            word-break: break-word; /* Перенос длинных строк */
        }

        /* Увеличение размера поля для адреса кошелька */
        #wallet-address-display {
            height: 50px;
            white-space: pre-wrap; /* Разрешаем перенос текста */
        }

        /* Кнопка "Вернуться к покупке" */
        button#backButton {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        button#backButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Фиксированный заголовок с кнопкой "Назад" -->
    <div class="header-wrap">
        <a href="#" class="back-button" id="backLink">< Назад</a>
    </div>

    <!-- Подзаголовок -->
    <h1 class="sub-title">Подтверждение покупки</h1>

    <!-- Основной контейнер формы (с рамкой) -->
    <div class="container-wrap">
        <div class="container">
            <!-- Вывод данных -->
            <div class="field">
                <label id="name-label">Имя:</label>
                <div id="user-name-display" class="result-container">Загрузка...</div>
            </div>
            <div class="field">
                <label id="wallet-label">Адрес кошелька:</label>
                <div id="wallet-address-display" class="result-container">Загрузка...</div>
            </div>
            <div class="field">
                <label id="phone-label">Номер телефона:</label>
                <div id="phone-number-display" class="result-container">Загрузка...</div>
            </div>
            <div class="field">
                <label id="token-label">Количество токенов:</label>
                <div id="token-amount-display" class="result-container">Загрузка...</div>
            </div>
            <div class="field">
                <label id="cost-label">Общая стоимость:</label>
                <div id="total-cost-display" class="result-container">Загрузка...</div>
            </div>

            <!-- Кнопка "Вернуться к покупке" -->
            <div class="field">
                <button id="backButton">Вернуться к покупке</button>
            </div>
        </div>
    </div>

    <script>
        // Получаем данные из localStorage
        const formData = JSON.parse(localStorage.getItem('formData'));

        if (formData) {
            // Обновляем текст меток на основе данных из предыдущей страницы
            document.getElementById('name-label').textContent = formData.nameLabel || 'Имя:';
            document.getElementById('wallet-label').textContent = formData.walletLabel || 'Адрес кошелька:';
            document.getElementById('phone-label').textContent = formData.phoneLabel || 'Номер телефона:';
            document.getElementById('token-label').textContent = formData.tokenLabel || 'Количество токенов:';
            document.getElementById('cost-label').textContent = formData.costLabel || 'Общая стоимость:';

            // Выводим данные на экран
            document.getElementById('user-name-display').textContent = formData.name || 'Не указано';
            document.getElementById('wallet-address-display').textContent = formData.walletAddress || 'Не указано';
            document.getElementById('phone-number-display').textContent = formData.phoneNumber || 'Не указано';
            document.getElementById('token-amount-display').textContent = `${formData.tokenAmount} ${formData.tokenName}` || 'Не рассчитано';
            document.getElementById('total-cost-display').textContent = formData.totalCost || 'Не рассчитано';

            // Обновляем ссылку "Назад" в зависимости от предыдущей страницы
            const backLink = document.getElementById('backLink');
            backLink.href = formData.backPage || 'buy_cayros.html'; // По умолчанию ведет на buy_cayros.html
        } else {
            // Если данные не найдены, показываем сообщение об ошибке
            alert('Произошла ошибка при получении данных.');
            window.location.href = 'index.html'; // Переходим на главную страницу
        }

        // Обработчик кнопки "Вернуться к покупке"
        document.getElementById('backButton').addEventListener('click', function () {
            window.location.href = formData.backPage || 'buy_cayros.html'; // Переход на предыдущую страницу
        });
    </script>
</body>
</html>
