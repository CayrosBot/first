<!-- input.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход для трейдеров</title>
    <link rel="stylesheet" href="style_input.css"> <!-- Подключаем стили -->
    <script>
        // Проверяем доступность объекта Telegram.WebApp
        if (window.Telegram?.WebApp) {
            // Уведомляем Telegram о готовности приложения
            window.Telegram.WebApp.ready();

            // Разворачиваем приложение на весь экран
            window.Telegram.WebApp.expand();

            // Показываем кнопку "Назад"
            const backButtonData = JSON.stringify({ is_visible: true });
            if (window.TelegramWebviewProxy) {
                // Для мобильных и десктоп-версий Telegram
                window.TelegramWebviewProxy.postEvent('web_app_setup_back_button', backButtonData);
            } else if (window.parent && window.parent.postMessage) {
                // Для веб-версии Telegram
                const webEventData = JSON.stringify({
                    eventType: 'web_app_setup_back_button',
                    eventData: { is_visible: true },
                });
                window.parent.postMessage(webEventData, 'https://web.telegram.org');
            } else if (window.external && window.external.notify) {
                // Для Windows Phone
                const winPhoneData = JSON.stringify({
                    eventType: 'web_app_setup_back_button',
                    eventData: { is_visible: true },
                });
                window.external.notify(winPhoneData);
            }

            // Обработка нажатия на кнопку "Назад"
            window.Telegram.WebApp.BackButton.onClick(() => {
                // Переходим на главную страницу (index.html)
                window.location.href = "index.html";
            });
        }
    </script>
</head>
<body>
    <!-- Заголовок вне рамки -->
    <h1 class="page-title">Вход для трейдеров</h1>

    <!-- Основной контейнер формы -->
    <div class="container-wrap">
        <div class="container">
            <!-- Форма входа -->
            <form onsubmit="return validateForm(event)">
                <!-- Поле для ввода логина -->
                <div class="field">
                    <label for="username">Логин:</label>
                    <input type="text" id="username" name="username" placeholder="Введите логин" required>
                </div>

                <!-- Поле для ввода пароля -->
                <div class="field">
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" name="password" placeholder="Введите пароль" required>
                    <div class="error-message" id="password-error"></div>
                </div>

                <!-- Кнопка отправки формы -->
                <div class="field">
                    <button type="submit" class="button">Войти</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Функция для очистки сообщений об ошибках
        function clearErrorMessage() {
            const errorMessage = document.getElementById("password-error");
            if (errorMessage) {
                errorMessage.textContent = "";
            }
        }

        // Проверка пароля
        function validatePassword(password) {
            const minLength = 8; // Минимальная длина пароля
            const maxLength = 12; // Максимальная длина пароля
            const hasUppercase = /[A-Z]/.test(password); // Проверка на наличие заглавной буквы
            if (password.length < minLength) {
                return "Пароль должен содержать не менее 8 символов.";
            }
            if (password.length > maxLength) {
                return "Пароль не должен превышать 12 символов.";
            }
            if (!hasUppercase) {
                return "Пароль должен содержать хотя бы одну заглавную букву.";
            }
            return null; // Нет ошибок
        }

        // Форма проверки данных
        function validateForm(event) {
            event.preventDefault(); // Предотвращаем отправку формы

            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            const errorMessage = document.getElementById("password-error");

            clearErrorMessage();

            if (!username || !password) {
                if (errorMessage) {
                    errorMessage.textContent = "Пожалуйста, заполните все поля.";
                }
                return false;
            }

            const passwordError = validatePassword(password);
            if (passwordError) {
                if (errorMessage) {
                    errorMessage.textContent = passwordError;
                }
                return false;
            }

            // Если все проверки пройдены, можно отправить форму
            console.log("Отправленные данные:", { username, password });
            alert("Данные успешно отправлены!");
            return true;
        }
    </script>
</body>
</html>
