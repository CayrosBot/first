<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход для трейдеров1</title>
    <link rel="stylesheet" href="style_input.css">
    <script>
        // Инициализация Telegram Web App
        if (window.Telegram?.WebApp) {
            window.Telegram.WebApp.ready();
            window.Telegram.WebApp.expand();

            // Показываем кнопку "Назад", если она поддерживается
            if (window.Telegram.WebApp.BackButton?.isVisible) {
                window.Telegram.WebApp.BackButton.show();
                window.Telegram.WebApp.BackButton.onClick(() => {
                    window.location.href = "index.html";
                });
            }

            // Показываем кнопку "Закрыть" для Desktop и Web версий
            const platform = window.Telegram.WebApp.platform;
            if (platform === 'tdesktop' || platform === 'web') {
                document.getElementById('close-button').style.display = 'block';
            }
        }
    </script>
</head>
<body>
    <h1 class="page-title" style="margin-top: 3%;">Вход для трейдеров</h1>

    <!-- Кнопка "Закрыть" для Desktop и Web версий -->
    <button id="close-button" onclick="window.Telegram.WebApp.close()" style="display: none;">Закрыть</button>

    <!-- Основной контейнер формы -->
    <div class="container-wrap">
        <div class="container">
            <form onsubmit="return validateForm(event)">
                <div class="field">
                    <label for="username">Логин:</label>
                    <input type="text" id="username" name="username" placeholder="Введите логин" required>
                </div>
                <div class="field">
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" name="password" placeholder="Введите пароль" required>
                    <div class="error-message" id="password-error"></div>
                </div>
                <div class="field">
                    <button type="submit" class="button">Войти</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Функции для валидации формы
        function clearErrorMessage() {
            const errorMessage = document.getElementById("password-error");
            if (errorMessage) {
                errorMessage.textContent = "";
            }
        }

        function validatePassword(password) {
            const minLength = 8;
            const maxLength = 12;
            const hasUppercase = /[A-Z]/.test(password);
            if (password.length < minLength) {
                return "Пароль должен содержать не менее 8 символов.";
            }
            if (password.length > maxLength) {
                return "Пароль не должен превышать 12 символов.";
            }
            if (!hasUppercase) {
                return "Пароль должен содержать хотя бы одну заглавную букву.";
            }
            return null;
        }

        function validateForm(event) {
            event.preventDefault();
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            const errorMessage = document.getElementById("password-error");

            clearErrorMessage();

            if (!username || !password) {
                if (errorMessage) {
                    errorMessage.textContent = "Пожалуйста, заполните все поля.";
                }
                return false;
            }

            const passwordError = validatePassword(password);
            if (passwordError) {
                if (errorMessage) {
                    errorMessage.textContent = passwordError;
                }
                return false;
            }

            console.log("Отправленные данные:", { username, password });
            alert("Данные успешно отправлены!");
            return true;
        }
    </script>
</body>
</html>
