<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
</head>
<body>
    <div class="container-wrap">
        <div class="container">
            <!-- Заголовок в верху страницы -->
            <h1>P2P сервис обмена</h1>

            <!-- Информационный текст -->
            <p id="page-info">Загрузка...</p>

            <!-- Скрипт для обработки параметров -->
            <script>
                document.addEventListener('DOMContentLoaded', function() {
                    const urlParams = new URLSearchParams(window.location.search);
                    const pageId = urlParams.get('page_id');

                    if (pageId) {
                        document.getElementById('page-info').textContent = `Открыта страница с ID: ${pageId}`;
                    } else {
                        document.getElementById('page-info').textContent = 'Это главная страница';
                    }
                });
            </script>
        </div>

        <!-- Кнопка "Войти" внизу страницы -->
        <div style="margin-top: 50px; text-align: center;">
            <a href="input.html" class="button">Войти</a>
        </div>
    </div>
</body>
</html>
