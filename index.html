<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать в Mini App!</h1>
    <p id="page-info">Загрузка...</p>

    <script>
        // Обработка параметров из URL
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const pageId = urlParams.get('page_id');

            if (pageId) {
                document.getElementById('page-info').textContent = `Открыта страница с ID: ${pageId}`;
            } else {
                document.getElementById('page-info').textContent = 'Это главная страница';
            }
        });
    </script>
</body>
</html>
