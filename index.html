<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style_index.css"> <!-- Подключаем новый CSS-файл -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <script>
        // Инициализация Telegram Web App
        if (window.Telegram?.WebApp) {
            // Уведомляем Telegram о готовности приложения
            window.Telegram.WebApp.ready();

            // Разворачиваем приложение на весь экран
            window.Telegram.WebApp.expand();
        }
    </script>
</head>
<body>
    <!-- Заголовок в верхней части страницы -->
    <div class="header">
        <h1>P2P сервис обмена</h1>
    </div>

    <!-- Основной контейнер (пустой, если нет дополнительного содержимого) -->
    <div class="container-wrap">
        <div class="container">
            <!-- Здесь можно разместить дополнительный контент, если требуется -->
        </div>
    </div>

    <!-- Кнопка "Войти" в нижней части страницы -->
    <div class="footer-button">
        <a href="input.html" class="button">Войти</a>
    </div>

    <script>
        // Обработка параметров из URL
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const pageId = urlParams.get('page_id');
            if (pageId) {
                console.log(`Открыта страница с ID: ${pageId}`);
            }
        });
    </script>
</body>
</html>
